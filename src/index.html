<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard List App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/logo.png" alt="logo">
            </div> 
        </nav>
    </header>
    <main>
        <section class="list-section">
            <div class="score-list">
                <div class="list-title">
                    <h2>Recent scores</h2>
                    <button id="refreshButton">Refresh</button>
                </div>
                <div class="list-container">
                    <ul id="scoreList"></ul>
                </div>
            </div>
        </section>
        <section class="add-section">
            <div class="lis-title">
                <h2>Add your score</h2>
                <form id="addScoreForm">
                    <input type="text" placeholder="Your name" id="userName" required>
                    <input type="number" placeholder="Your score" id="userScore" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Copyright NGALA MAC 2023</p>
    </footer>
    <script src="./index.js" type="module"></script>
</body>
</html>
